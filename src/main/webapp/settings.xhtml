<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:commandButton value="#{msg['logout.jsf']}" actionListener="#{googleLoginBean.logout}" ajax="false" />
<p:selectOneMenu value="#{language.localeCode}" onchange="submit()"
				 valueChangeListener="#{language.countryLocaleCodeChanged}">
	<f:selectItems value="#{language.countriesInMap}" />
</p:selectOneMenu>
<br/>

<p:outputLabel value="Email: "/>
<p:inplace editor="true">
	<p:ajax event="save" listener="#{infoBean.saveEmail}"/>
	<p:inputText value="#{infoBean.userInfo.email}" id="email" rendered="true">
		<f:validator validatorId="custom.emailValidator" />
	</p:inputText>
	<p:message for="email"/>
</p:inplace>
<br/>
<p:outputLabel value="#{msg['registrationDate.jsf']}: #{infoBean.userInfo.dateString}"/>

</html>
